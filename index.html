<!DOCTYPE html>

<html lang="pt_BR">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Imirante</title>

    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main>
      <div class="container">
        <div class="avatar">
          <span>
            <img
              src="images/selo-de-cera.png"
              alt="Selo Mirante"
              style="width: 60px; color: gray"
            />
          </span>
          <img
            src="http://lorempixel.com.br/185/185/people/"
            alt="Foto Pessoal"
            style="width: 120px"
            id="userImage"
          />
        </div>

        <h1 id="userName">Mirante</h1>
        <a href="https://github.com">
          <img src="images/github.png" alt="ícone github" style="width: 22px" />
          <span id="userLogin">Mirante</span></a
        >
        <p>
          Um instrutor focado em ajudar pessoas começando a programar para web
        </p>
        <ul id="socialLinks">
          <li class="youtube">
            <a href="http://youtube.com.br/" target="_blank">
              <img
                src="images/youtube.png"
                alt="ícone youtube"
                style="width: 44px"
              />
            </a>
          </li>
          <li class="twitter">
            <a href="https://www.twitter.com.br" target="_blank">
              <img
                src="images/twitter.png"
                alt="ícone twitter"
                style="width: 44px"
              />
            </a>
          </li>
          <li class="facebook">
            <a href="https://www.facebook.com.br" target="_blank">
              <img
                src="images/facebook.png"
                alt="ícone Facebook"
                style="width: 44px"
              />
            </a>
          </li>
          <li class="instagram">
            <a href="https://www.instagram.com.br" target="_blank">
              <img
                src="images/instagram.png"
                alt="ícone instagram"
                style="width: 44px"
              />
            </a>
          </li>
        </ul>
      </div>
    </main>
    <script src="main.js"></script>
  </body>
</html>
